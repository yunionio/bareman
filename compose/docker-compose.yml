version: '3.9'
services:
  mysql:
    image: registry.cn-beijing.aliyuncs.com/yunionio/mariadb:10.5.19
    volumes:
    - ./data/var/lib/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: your-sql-password
      MYSQL_TCP_PORT: '3306'
      MYSQL_ROOT_HOST: '%'
      MARIADB_AUTO_UPGRADE: 'true'
      MARIADB_DISABLE_UPGRADE_BACKUP: 'true'
    healthcheck:
      test: mysqladmin ping -h mysql -P 3306 -p$$MYSQL_ROOT_PASSWORD
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 30s
  etcd:
    image: registry.cn-beijing.aliyuncs.com/yunionio/etcd:3.4.6
    ports:
    - 2379:2379/tcp
    volumes:
    - ./data/etc/yunion/pki/:/etc/yunion/pki/:ro
    environment:
      ETCDCTL_API: '3'
    command:
    - /usr/local/bin/etcd
    - --data-dir=/var/etcd/data
    - --name=etcd
    - --initial-advertise-peer-urls=http://etcd:2380
    - --listen-peer-urls=http://0.0.0.0:2380
    - --listen-client-urls=http://0.0.0.0:2379
    - --advertise-client-urls=http://etcd:2379
    - --initial-cluster=etcd=http://etcd:2380
    - --initial-cluster-state=new
    - --quota-backend-bytes
    - '134217728'
    - --auto-compaction-retention
    - '1'
    - --max-wals
    - '1'
    - --initial-cluster-token=7f283eed-0f7f-4d55-9159-32e673517b53
    healthcheck:
      test: /bin/sh -ec ETCDCTL_API=3 etcdctl endpoint status
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 30s
    restart: on-failure
  keystone-init:
    image: registry.cn-beijing.aliyuncs.com/yunionio/compose-service-init:v3.11-0620.0
    volumes:
    - ./data/etc/yunion/:/etc/yunion/
    environment:
      PUBLIC_IP: $PUBLIC_IP
    depends_on:
      mysql:
        condition: service_healthy
    command:
    - /opt/yunion/bin/compose-service-init
    - --config-dir=/
    - --component=keystone
    - --step=init
    - --product-version=Baremetal
    - --mysql-host=mysql
    - --mysql-port=3306
    - --mysql-user=root
    - --mysql-password=your-sql-password
  keystone:
    image: registry.cn-beijing.aliyuncs.com/yunionio/keystone:v3.11.4
    ports:
    - 30357:30357/tcp
    - 30500:30500/tcp
    volumes:
    - ./data/etc/yunion/pki/:/etc/yunion/pki/:ro
    - ./data/etc/yunion/keystone.conf:/etc/yunion/keystone.conf:ro
    depends_on:
      keystone-init:
        condition: service_completed_successfully
      mysql:
        condition: service_started
      etcd:
        condition: service_healthy
    command:
    - /opt/yunion/bin/keystone
    - --config
    - /etc/yunion/keystone.conf
    - --auto-sync-table
    healthcheck:
      test: netstat -tln | grep -c 30500
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 30s
    restart: on-failure
  keystone-post-init:
    image: registry.cn-beijing.aliyuncs.com/yunionio/compose-service-init:v3.11-0620.0
    volumes:
    - ./data/etc/yunion/:/etc/yunion/
    environment:
      PUBLIC_IP: $PUBLIC_IP
    depends_on:
      mysql:
        condition: service_healthy
      keystone:
        condition: service_healthy
    command:
    - /opt/yunion/bin/compose-service-init
    - --config-dir=/
    - --component=keystone
    - --step=post-init
    - --product-version=Baremetal
    - --mysql-host=mysql
    - --mysql-port=3306
    - --mysql-user=root
    - --mysql-password=your-sql-password
    restart: on-failure
  host-deployer-init:
